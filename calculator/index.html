<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css" />
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
		<script src="cal.js"></script>
	</head>
	<body>
		<div id="calculator">
			<p id="hello">Hi,I'm a simple calculator!<p>
			<div id="display">
			</div>
			<div id="operators">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<div>
				<button id="equals">=</button>				
			</div>
			<div id="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
			</div>
			<div>				
				<button id="clear">C</button>
				<button id="allclear">AC</button>
			</div>
		</div>
	</body>
</html>
